<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1f2e; 
            color: white; 
            padding: 20px; 
        }
        button { 
            padding: 10px 20px; 
            margin: 10px; 
            background: #00d4ff; 
            color: black; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <h1>Cookie Consent Test</h1>
    <button onclick="clearAndReload()">Clear Cookies & Reload</button>
    <button onclick="showBanner()">Force Show Banner</button>
    <div id="status"></div>

    <script src="/js/cookie-consent.js"></script>
    <script>
        let cookieConsent;

        function clearAndReload() {
            localStorage.clear();
            location.reload();
        }

        function showBanner() {
            if (window.cookieConsent) {
                window.cookieConsent.showConsentBanner();
            } else if (cookieConsent) {
                cookieConsent.showConsentBanner();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            window.cookieConsent = new CookieConsent();
            cookieConsent = window.cookieConsent;
            document.getElementById('status').innerHTML = 'Cookie consent initialized';
        });
    </script>
</body>
</html>
