<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet World - Live Video Chat</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            max-height: 95vh;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 300;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 4/3;
            min-height: 200px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            white-space: nowrap;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #debugBtn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            font-size: 0.8rem;
            min-width: 100px;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.waiting {
            background: #fff3cd;
            color: #856404;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .chat-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            height: clamp(250px, 30vh, 350px);
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 12px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 85%;
            word-wrap: break-word;
            font-size: 0.9rem;
        }

        .message.system {
            background: #e9ecef;
            color: #495057;
            font-style: italic;
            font-size: 0.8rem;
            max-width: 100%;
        }

        .message.user {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            margin-left: auto;
        }

        .message.partner {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .chat-input-container {
            display: flex;
            gap: 8px;
        }

        .chat-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 20px;
            outline: none;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 10px 18px;
            border-radius: 20px;
            min-width: auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 5px;
                border-radius: 15px;
                max-height: 98vh;
            }

            .video-container {
                grid-template-columns: 1fr;
                gap: 10px;
                margin-bottom: 15px;
            }
            
            .video-wrapper {
                min-height: 180px;
            }
            
            .controls {
                gap: 8px;
                padding: 0 5px;
            }
            
            button {
                padding: 10px 16px;
                font-size: 0.8rem;
                min-width: 100px;
            }

            #debugBtn {
                font-size: 0.7rem;
                min-width: 80px;
                padding: 8px 12px;
            }

            .chat-container {
                padding: 12px;
                height: clamp(200px, 25vh, 280px);
            }

            .message {
                font-size: 0.85rem;
                max-width: 90%;
            }

            .chat-input {
                font-size: 0.85rem;
                padding: 8px 12px;
            }

            .send-btn {
                padding: 8px 14px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
                margin: 2px;
            }

            h1 {
                margin-bottom: 15px;
                font-size: 1.6rem;
            }

            .video-wrapper {
                min-height: 150px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
                gap: 6px;
            }
            
            button {
                width: 100%;
                max-width: 200px;
                padding: 12px;
                font-size: 0.9rem;
            }

            #debugBtn {
                max-width: 120px;
                font-size: 0.8rem;
            }

            .chat-container {
                height: clamp(180px, 22vh, 240px);
                padding: 10px;
            }

            .video-label {
                font-size: 0.7rem;
                padding: 3px 6px;
            }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                max-height: 95vh;
                overflow-y: auto;
            }

            .video-wrapper {
                min-height: 120px;
            }

            .chat-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Meet World</h1>
        
        <div id="status" class="status disconnected">
            Click "Start Chat" to begin
        </div>

        <div class="video-container">
            <div class="video-wrapper">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label">You</div>
            </div>
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label">Partner</div>
            </div>
        </div>

        <div class="controls">
            <button id="startChatBtn">Start Chat</button>
            <button id="nextChatBtn" disabled>Next Partner</button>
            <button id="stopChatBtn" disabled>Stop Chat</button>
            <button id="debugBtn">Debug Info</button>
        </div>

        <div class="chat-container">
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" class="chat-input" placeholder="Type your message..." disabled>
                <button id="sendChatBtn" class="send-btn" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        // HTTP-based real-time communication
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startChatBtn = document.getElementById('startChatBtn');
        const nextChatBtn = document.getElementById('nextChatBtn');
        const stopChatBtn = document.getElementById('stopChatBtn');
        const statusDiv = document.getElementById('status');

        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendChatBtn = document.getElementById('sendChatBtn');
        const debugBtn = document.getElementById('debugBtn');

        let localStream;
        let peerConnection;
        let partnerId;
        let userId;
        let polling = false;

        // Generate unique user ID
        userId = 'user_' + Math.random().toString(36).substr(2, 9);
        
        // Debug function
        function debugLog(message) {
            console.log(`[${new Date().toLocaleTimeString()}] ${message}`);
            addChatMessage(`Debug: ${message}`, 'system');
        }

        // Test API connection on load
        async function testApiConnection() {
            try {
                const response = await fetch('/api/chat');
                const data = await response.json();
                debugLog(`API Status: ${data.status}, Users: ${data.users}`);
                return true;
            } catch (error) {
                debugLog(`API Connection Failed: ${error.message}`);
                return false;
            }
        }

        const stunServers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // HTTP API functions
        async function apiCall(type, data = {}) {
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, type, data })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const responseText = await response.text();
                if (!responseText.trim()) {
                    throw new Error('Empty response from server');
                }

                try {
                    return JSON.parse(responseText);
                } catch (parseError) {
                    console.error('Failed to parse JSON response:', responseText);
                    throw new Error(`Invalid JSON response: ${parseError.message}`);
                }
            } catch (error) {
                console.error('API call failed:', error);
                addChatMessage(`System: Connection error - ${error.message}`, 'system');
                return { error: error.message };
            }
        }

        async function startLocalVideo() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                addChatMessage('System: Camera and microphone ready');
                return true;
            } catch (error) {
                console.error('Error accessing media devices.', error);
                addChatMessage('System: Could not access camera/microphone. Please check permissions.');
                return false;
            }
        }

        function updateStatus(message, className) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${className}`;
        }

        function addChatMessage(message, type = 'system') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function createPeerConnection() {
            peerConnection = new RTCPeerConnection(stunServers);

            peerConnection.onicecandidate = async (event) => {
                if (event.candidate) {
                    await apiCall('signal', {
                        signal: {
                            type: 'ice-candidate',
                            candidate: event.candidate
                        }
                    });
                }
            };

            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
                addChatMessage('Partner: Connected!');
                updateStatus('Connected to partner', 'connected');
                
                // Ensure chat is enabled for both users when video connection is established
                debugLog('Video connection established, ensuring chat is enabled');
                nextChatBtn.disabled = false;
                chatInput.disabled = false;
                sendChatBtn.disabled = false;
            };

            if (localStream) {
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
            }
        }

        async function startChat() {
            updateStatus('Starting chat...', 'waiting');
            
            const videoStarted = await startLocalVideo();
            if (!videoStarted) {
                updateStatus('Failed to start camera', 'disconnected');
                return;
            }

            const joinResult = await apiCall('join');
            if (joinResult.error) {
                updateStatus('Failed to connect to server', 'disconnected');
                addChatMessage(`System: ${joinResult.error}`);
                return;
            }

            await createPeerConnection();
            
            updateStatus('Looking for a partner...', 'waiting');
            startChatBtn.disabled = true;
            stopChatBtn.disabled = false;
            
            // Start polling for partner
            startPolling();
            
            // Look for partner
            await findPartner();
        }

        async function findPartner() {
            const result = await apiCall('findPartner');
            if (result.error) {
                addChatMessage(`System: Error finding partner - ${result.error}`);
                updateStatus('Error connecting', 'disconnected');
                return;
            }

            if (result.partner) {
                partnerId = result.partner;
                addChatMessage(`System: Found partner! Starting video call...`);
                
                // Create offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                await apiCall('signal', {
                    signal: {
                        type: 'offer',
                        offer: offer
                    }
                });
                
                nextChatBtn.disabled = false;
                chatInput.disabled = false;
                sendChatBtn.disabled = false;
            }
        }

        async function nextPartner() {
            if (peerConnection) {
                peerConnection.close();
            }
            
            remoteVideo.srcObject = null;
            partnerId = null;
            
            chatMessages.innerHTML = '';
            addChatMessage('System: Looking for next partner...');
            updateStatus('Looking for a new partner...', 'waiting');
            
            nextChatBtn.disabled = true;
            chatInput.disabled = true;
            sendChatBtn.disabled = true;
            
            await createPeerConnection();
            await findPartner();
        }

        async function stopChat() {
            if (peerConnection) {
                peerConnection.close();
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localVideo.srcObject = null;
            }
            
            remoteVideo.srcObject = null;
            
            await apiCall('disconnect');
            
            stopPolling();
            
            updateStatus('Chat stopped', 'disconnected');
            startChatBtn.disabled = false;
            nextChatBtn.disabled = true;
            stopChatBtn.disabled = true;
            chatInput.disabled = true;
            sendChatBtn.disabled = true;
            
            partnerId = null;
            chatMessages.innerHTML = '';
            addChatMessage('System: Chat ended. Click "Start Chat" to begin again.');
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || !partnerId) {
                debugLog(`Cannot send message: message="${message}", partnerId="${partnerId}"`);
                return;
            }
            
            debugLog(`Sending message: "${message}" to partner: ${partnerId}`);
            const result = await apiCall('chatMessage', { message });
            
            if (result.success) {
                addChatMessage(`You: ${message}`, 'user');
                chatInput.value = '';
                debugLog(`Message sent successfully`);
            } else {
                debugLog(`Message send failed: ${result.error || 'Unknown error'}`);
                addChatMessage(`System: Failed to send message - ${result.error || 'Unknown error'}`, 'system');
            }
        }

        function startPolling() {
            if (polling) return;
            polling = true;
            pollForUpdates();
        }

        function stopPolling() {
            polling = false;
        }

        async function pollForUpdates() {
            if (!polling) return;
            
            try {
                // Get WebRTC signals
                const signalsResult = await apiCall('getSignals');
                if (signalsResult.signals) {
                    for (const signalData of signalsResult.signals) {
                        await handleSignal(signalData); // Pass the complete signalData object
                    }
                }
                
                // Get chat messages
                const messagesResult = await apiCall('getMessages');
                if (messagesResult.messages && messagesResult.messages.length > 0) {
                    debugLog(`Received ${messagesResult.messages.length} messages from partner`);
                    for (const msgData of messagesResult.messages) {
                        addChatMessage(`Partner: ${msgData.message}`, 'partner');
                    }
                }
                
                // Get events (like partner disconnect)
                const eventsResult = await apiCall('getEvents');
                if (eventsResult.events) {
                    for (const event of eventsResult.events) {
                        if (event.type === 'partnerDisconnected') {
                            addChatMessage('System: Partner disconnected');
                            await nextPartner();
                        }
                    }
                }
            } catch (error) {
                console.error('Polling error:', error);
            }
            
            setTimeout(pollForUpdates, 1000);
        }

        // Debug function to show connection status
        async function showDebugInfo() {
            try {
                const debugResult = await apiCall('debug');
                debugLog(`User: ${debugResult.userId}`);
                debugLog(`Partner: ${debugResult.partner || 'None'}`);
                debugLog(`Partner exists: ${debugResult.partnerExists}`);
                debugLog(`Messages waiting: ${debugResult.messageCount}`);
                debugLog(`Total users: ${debugResult.totalUsers}`);
                debugLog(`Waiting user: ${debugResult.waitingUser || 'None'}`);
            } catch (error) {
                debugLog(`Debug failed: ${error.message}`);
            }
        }

        async function handleSignal(signalData) {
            if (!peerConnection) return;
            
            const signal = signalData.signal;
            const senderId = signalData.from;
            
            // Set partnerId if not already set
            if (!partnerId && senderId) {
                partnerId = senderId;
                debugLog(`Partner ID set to: ${partnerId}`);
            }
            
            if (signal.type === 'offer') {
                await peerConnection.setRemoteDescription(signal.offer);
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                await apiCall('signal', {
                    signal: {
                        type: 'answer',
                        answer: answer
                    }
                });
                
                // Enable chat for the person receiving the offer
                debugLog('Received offer, enabling chat functionality');
                nextChatBtn.disabled = false;
                chatInput.disabled = false;
                sendChatBtn.disabled = false;
                
            } else if (signal.type === 'answer') {
                await peerConnection.setRemoteDescription(signal.answer);
                debugLog('Received answer, connection should be established');
                
            } else if (signal.type === 'ice-candidate') {
                await peerConnection.addIceCandidate(signal.candidate);
            }
        }

        // Event listeners
        startChatBtn.addEventListener('click', startChat);
        nextChatBtn.addEventListener('click', nextPartner);
        stopChatBtn.addEventListener('click', stopChat);
        sendChatBtn.addEventListener('click', sendMessage);
        debugBtn.addEventListener('click', showDebugInfo);

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial status
        updateStatus('Click "Start Chat" to begin', 'disconnected');
        addChatMessage('Welcome to Meet World! Connect with people from around the globe. Click "Start Chat" to find a partner.');
        
        // Test API connection when page loads
        testApiConnection();
    </script>
</body>
</html>
