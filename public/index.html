<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet World - Professional Video Conferencing</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f1419;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        /* Main Container */
        .meeting-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Main Video Area */
        .main-video-area {
            flex: 1;
            position: relative;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Top Header Bar */
        .top-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(15, 20, 25, 0.8) 0%, transparent 100%);
            padding: 20px 30px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .meeting-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .meeting-title h1 {
            font-size: 1.4rem;
            font-weight: 600;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .meeting-info {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .participant-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .meeting-time {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        /* Main Video Display */
        .main-video-display {
            width: 100%;
            height: 100%;
            position: relative;
            background: #1a1a1a;
            border-radius: 0;
        }

        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000000;
        }

        /* Video placeholder when no partner */
        .video-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            z-index: 1;
        }

        .video-placeholder .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .video-placeholder h2 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .video-placeholder p {
            font-size: 1rem;
            opacity: 0.7;
        }

        /* Local Video (Picture-in-Picture) */
        .local-video-pip {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 280px;
            height: 210px;
            border-radius: 16px;
            overflow: hidden;
            background: #000;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 50;
            transition: all 0.3s ease;
        }

        .local-video-pip:hover {
            transform: scale(1.05);
            border-color: #00d4ff;
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.3);
        }

        #localVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        /* Bottom Controls Bar */
        .bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px;
            background: linear-gradient(0deg, rgba(15, 20, 25, 0.9) 0%, transparent 100%);
            backdrop-filter: blur(20px);
            z-index: 100;
        }

        .controls-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .control-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.3rem;
            backdrop-filter: blur(20px);
            position: relative;
        }

        .control-button.primary {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .control-button.success {
            background: #00d084;
            color: white;
        }

        .control-button.danger {
            background: #ff3b30;
            color: white;
        }

        .control-button.warning {
            background: #ff9500;
            color: white;
        }

        .control-button:hover {
            transform: scale(1.1);
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Status Indicator */
        .status-indicator {
            text-align: center;
            margin-bottom: 10px;
        }

        .status-text {
            font-size: 0.9rem;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            backdrop-filter: blur(20px);
        }

        .status-text.disconnected {
            background: rgba(255, 59, 48, 0.2);
            color: #ff453a;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }

        .status-text.waiting {
            background: rgba(255, 149, 0, 0.2);
            color: #ff9f0a;
            border: 1px solid rgba(255, 149, 0, 0.3);
        }

        .status-text.connected {
            background: rgba(52, 199, 89, 0.2);
            color: #30d158;
            border: 1px solid rgba(52, 199, 89, 0.3);
        }

        /* Chat Sidebar */
        .chat-sidebar {
            width: 380px;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 25px 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-tabs {
            display: flex;
            gap: 25px;
            margin-bottom: 15px;
        }

        .chat-tab {
            font-size: 1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 8px;
        }

        .chat-tab.active {
            color: #00d4ff;
        }

        .chat-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #00d4ff;
            border-radius: 1px;
        }

        .chat-subtitle {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Chat Messages Area */
        .chat-messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .chat-message {
            display: flex;
            margin-bottom: 16px;
            max-width: 100%;
        }

        .chat-message.system {
            justify-content: center;
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .chat-message.partner {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.9rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .chat-message.system .message-bubble {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            font-size: 0.8rem;
            text-align: center;
            max-width: 90%;
        }

        .chat-message.user .message-bubble {
            background: #00d4ff;
            color: #000000;
            border-bottom-right-radius: 6px;
        }

        .chat-message.partner .message-bubble {
            background: rgba(255, 255, 255, 0.9);
            color: #000000;
            border-bottom-left-radius: 6px;
        }

        /* Chat Input */
        .chat-input-area {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 12px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .chat-input-wrapper:focus-within {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 0.9rem;
            font-family: inherit;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: #00d4ff;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .send-button:hover:not(:disabled) {
            background: #00b8e6;
            transform: scale(1.1);
        }

        .send-button:disabled {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.4);
            cursor: not-allowed;
            transform: none;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .meeting-container {
                flex-direction: column;
            }

            .chat-sidebar {
                width: 100%;
                height: 35vh;
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .local-video-pip {
                width: 140px;
                height: 105px;
                top: 20px;
                right: 20px;
            }

            .top-header {
                padding: 15px 20px;
            }

            .meeting-title h1 {
                font-size: 1.2rem;
            }

            .meeting-info {
                font-size: 0.8rem;
                gap: 15px;
            }

            .bottom-controls {
                padding: 20px;
            }

            .control-button {
                width: 48px;
                height: 48px;
                font-size: 1.1rem;
            }

            .controls-row {
                gap: 15px;
            }

            .chat-header {
                padding: 20px 15px 15px;
            }

            .chat-messages-container {
                padding: 15px;
            }

            .chat-input-area {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .local-video-pip {
                width: 100px;
                height: 75px;
                top: 15px;
                right: 15px;
            }

            .top-header {
                padding: 12px 15px;
            }

            .meeting-title h1 {
                font-size: 1.1rem;
            }

            .meeting-info {
                font-size: 0.75rem;
                gap: 10px;
            }

            .bottom-controls {
                padding: 15px;
            }

            .control-button {
                width: 44px;
                height: 44px;
                font-size: 1rem;
            }

            .controls-row {
                gap: 12px;
            }
        }

        /* Scrollbar Styling */
        .chat-messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .chat-messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .chat-messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="meeting-container">
        <!-- Main Video Area -->
        <div class="main-video-area">
            <!-- Top Header -->
            <div class="top-header">
                <div class="meeting-title">
                    <h1>🌍 Meet World</h1>
                </div>
                <div class="meeting-info">
                    <div class="participant-count">
                        <span id="participantCount">1 participant</span>
                    </div>
                    <div class="meeting-time">
                        <span id="meetingTime">00:00</span>
                    </div>
                </div>
            </div>

            <!-- Main Video Display -->
            <div class="main-video-display">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-placeholder" id="videoPlaceholder">
                    <div class="icon">📹</div>
                    <h2>Waiting for partner...</h2>
                    <p>Click "Start Chat" to find someone to talk with</p>
                </div>
            </div>

            <!-- Local Video (Picture-in-Picture) -->
            <div class="local-video-pip">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label">You</div>
            </div>

            <!-- Bottom Controls -->
            <div class="bottom-controls">
                <div class="status-indicator">
                    <div id="status" class="status-text disconnected">
                        Ready to connect
                    </div>
                </div>
                
                <div class="controls-row">
                    <button id="toggleCameraBtn" class="control-button primary" disabled title="Toggle Camera">
                        📷
                    </button>
                    <button id="toggleMicBtn" class="control-button primary" disabled title="Toggle Microphone">
                        🎤
                    </button>
                    <button id="startChatBtn" class="control-button success" title="Start Chat">
                        ▶️
                    </button>
                    <button id="nextChatBtn" class="control-button warning" disabled title="Next Partner">
                        ⏭️
                    </button>
                    <button id="stopChatBtn" class="control-button danger" disabled title="Stop Chat">
                        ⏹️
                    </button>
                    <!-- <button id="debugBtn" class="control-button primary" title="Debug Info">
                        🔧
                    </button> -->
                </div>
            </div>
        </div>

        <!-- Chat Sidebar -->
        <div class="chat-sidebar">
            <div class="chat-header">
                <div class="chat-tabs">
                    <div class="chat-tab active">Chat</div>
                    <div class="chat-tab">Info</div>
                </div>
                <div class="chat-subtitle">
                    Send messages to your partner
                </div>
            </div>

            <div class="chat-messages-container" id="chatMessages">
                <!-- Messages will be added here -->
            </div>

            <div class="chat-input-area">
                <div class="chat-input-wrapper">
                    <input 
                        type="text" 
                        id="chatInput" 
                        class="chat-input" 
                        placeholder="Type a message..." 
                        disabled
                    >
                    <button id="sendChatBtn" class="send-button" disabled title="Send Message">
                        ➤
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // HTTP-based real-time communication
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startChatBtn = document.getElementById('startChatBtn');
        const nextChatBtn = document.getElementById('nextChatBtn');
        const stopChatBtn = document.getElementById('stopChatBtn');
        const statusDiv = document.getElementById('status');
        const videoPlaceholder = document.getElementById('videoPlaceholder');
        const participantCountDiv = document.getElementById('participantCount');
        const meetingTimeDiv = document.getElementById('meetingTime');

        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendChatBtn = document.getElementById('sendChatBtn');
        const debugBtn = document.getElementById('debugBtn');
        const toggleCameraBtn = document.getElementById('toggleCameraBtn');
        const toggleMicBtn = document.getElementById('toggleMicBtn');

        let localStream;
        let peerConnection;
        let partnerId;
        let userId;
        let polling = false;
        let meetingStartTime;
        let meetingTimer;
        let isCameraOn = true;
        let isMicOn = true;

        // Generate unique user ID
        userId = 'user_' + Math.random().toString(36).substr(2, 9);
        
        // Meeting timer functions
        function startMeetingTimer() {
            meetingStartTime = Date.now();
            meetingTimer = setInterval(updateMeetingTime, 1000);
        }

        function stopMeetingTimer() {
            if (meetingTimer) {
                clearInterval(meetingTimer);
                meetingTimer = null;
            }
            meetingTimeDiv.textContent = '00:00';
        }

        function updateMeetingTime() {
            if (!meetingStartTime) return;
            
            const elapsed = Math.floor((Date.now() - meetingStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            meetingTimeDiv.textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Update participant count
        function updateParticipantCount(count) {
            const text = count === 1 ? '1 participant' : `${count} participants`;
            participantCountDiv.textContent = text;
        }

        // Toggle camera function
        function toggleCamera() {
            if (!localStream) return;
            
            const videoTrack = localStream.getVideoTracks()[0];
            if (videoTrack) {
                isCameraOn = !isCameraOn;
                videoTrack.enabled = isCameraOn;
                
                // Update button appearance
                toggleCameraBtn.innerHTML = isCameraOn ? '📷' : '📷';
                toggleCameraBtn.className = isCameraOn ? 'control-button primary' : 'control-button danger';
                toggleCameraBtn.title = isCameraOn ? 'Turn Camera Off' : 'Turn Camera On';
                
                // Show local video feed or black screen
                if (!isCameraOn) {
                    localVideo.style.background = '#000';
                } else {
                    localVideo.style.background = 'transparent';
                }
                
                addChatMessage(`System: Camera ${isCameraOn ? 'enabled' : 'disabled'}`, 'system');
                debugLog(`Camera toggled: ${isCameraOn ? 'ON' : 'OFF'}`);
            }
        }

        // Toggle microphone function
        function toggleMicrophone() {
            if (!localStream) return;
            
            const audioTrack = localStream.getAudioTracks()[0];
            if (audioTrack) {
                isMicOn = !isMicOn;
                audioTrack.enabled = isMicOn;
                
                // Update button appearance
                toggleMicBtn.innerHTML = isMicOn ? '🎤' : '🔇';
                toggleMicBtn.className = isMicOn ? 'control-button primary' : 'control-button danger';
                toggleMicBtn.title = isMicOn ? 'Mute Microphone' : 'Unmute Microphone';
                
                addChatMessage(`System: Microphone ${isMicOn ? 'enabled' : 'muted'}`, 'system');
                debugLog(`Microphone toggled: ${isMicOn ? 'ON' : 'OFF'}`);
            }
        }

        // Debug function
        function debugLog(message) {
            console.log(`[${new Date().toLocaleTimeString()}] ${message}`);
            // Only show debug messages in chat when explicitly requested via debug button
        }

        // Test API connection on load
        async function testApiConnection() {
            try {
                const response = await fetch('/api/chat');
                const data = await response.json();
                debugLog(`API Status: ${data.status}, Users: ${data.users}`);
                return true;
            } catch (error) {
                debugLog(`API Connection Failed: ${error.message}`);
                return false;
            }
        }

        const stunServers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // HTTP API functions
        async function apiCall(type, data = {}) {
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, type, data })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const responseText = await response.text();
                if (!responseText.trim()) {
                    throw new Error('Empty response from server');
                }

                try {
                    return JSON.parse(responseText);
                } catch (parseError) {
                    console.error('Failed to parse JSON response:', responseText);
                    throw new Error(`Invalid JSON response: ${parseError.message}`);
                }
            } catch (error) {
                console.error('API call failed:', error);
                addChatMessage(`System: Connection error - ${error.message}`, 'system');
                return { error: error.message };
            }
        }

        async function startLocalVideo() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                
                // Enable toggle buttons
                toggleCameraBtn.disabled = false;
                toggleMicBtn.disabled = false;
                
                // Reset button states
                isCameraOn = true;
                isMicOn = true;
                toggleCameraBtn.innerHTML = '📷';
                toggleCameraBtn.className = 'control-button primary';
                toggleCameraBtn.title = 'Turn Camera Off';
                toggleMicBtn.innerHTML = '🎤';
                toggleMicBtn.className = 'control-button primary';
                toggleMicBtn.title = 'Mute Microphone';
                
                addChatMessage('System: Camera and microphone ready', 'system');
                return true;
            } catch (error) {
                console.error('Error accessing media devices.', error);
                addChatMessage('System: Could not access camera/microphone. Please check permissions.', 'system');
                return false;
            }
        }

        function updateStatus(message, className) {
            statusDiv.textContent = message;
            statusDiv.className = `status-text ${className}`;
        }

        function addChatMessage(message, type = 'system') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${type}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = message;
            
            messageDiv.appendChild(bubbleDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function createPeerConnection() {
            peerConnection = new RTCPeerConnection(stunServers);

            peerConnection.onicecandidate = async (event) => {
                if (event.candidate) {
                    await apiCall('signal', {
                        signal: {
                            type: 'ice-candidate',
                            candidate: event.candidate
                        }
                    });
                }
            };

            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
                videoPlaceholder.style.display = 'none';
                addChatMessage('Partner: Connected!', 'system');
                updateStatus('Connected to partner', 'connected');
                updateParticipantCount(2);
                startMeetingTimer();
                
                // Ensure chat is enabled for both users when video connection is established
                debugLog('Video connection established, enabling chat functionality');
                nextChatBtn.disabled = false;
                chatInput.disabled = false;
                sendChatBtn.disabled = false;
            };

            if (localStream) {
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
            }
        }

        async function startChat() {
            updateStatus('Starting chat...', 'waiting');
            
            const videoStarted = await startLocalVideo();
            if (!videoStarted) {
                updateStatus('Failed to start camera', 'disconnected');
                return;
            }

            const joinResult = await apiCall('join');
            if (joinResult.error) {
                updateStatus('Failed to connect to server', 'disconnected');
                addChatMessage(`System: ${joinResult.error}`, 'system');
                return;
            }

            await createPeerConnection();
            
            updateStatus('Looking for a partner...', 'waiting');
            videoPlaceholder.style.display = 'block';
            videoPlaceholder.querySelector('h2').textContent = 'Looking for a partner...';
            videoPlaceholder.querySelector('p').textContent = 'Please wait while we connect you';
            
            startChatBtn.disabled = true;
            stopChatBtn.disabled = false;
            
            // Start polling for partner
            startPolling();
            
            // Look for partner
            await findPartner();
        }

        async function findPartner() {
            const result = await apiCall('findPartner');
            if (result.error) {
                addChatMessage(`System: Error finding partner - ${result.error}`, 'system');
                updateStatus('Error connecting', 'disconnected');
                return;
            }

            if (result.partner) {
                partnerId = result.partner;
                addChatMessage(`System: Found partner! Starting video call...`, 'system');
                
                // Create offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                await apiCall('signal', {
                    signal: {
                        type: 'offer',
                        offer: offer
                    }
                });
                
                nextChatBtn.disabled = false;
                chatInput.disabled = false;
                sendChatBtn.disabled = false;
            }
        }

        async function nextPartner() {
            if (peerConnection) {
                peerConnection.close();
            }
            
            remoteVideo.srcObject = null;
            videoPlaceholder.style.display = 'block';
            videoPlaceholder.querySelector('h2').textContent = 'Looking for new partner...';
            videoPlaceholder.querySelector('p').textContent = 'Please wait while we find someone new';
            partnerId = null;
            
            stopMeetingTimer();
            updateParticipantCount(1);
            
            chatMessages.innerHTML = '';
            addChatMessage('System: Looking for next partner...', 'system');
            updateStatus('Looking for a new partner...', 'waiting');
            
            nextChatBtn.disabled = true;
            chatInput.disabled = true;
            sendChatBtn.disabled = true;
            
            await createPeerConnection();
            await findPartner();
        }

        async function stopChat() {
            if (peerConnection) {
                peerConnection.close();
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localVideo.srcObject = null;
            }
            
            remoteVideo.srcObject = null;
            videoPlaceholder.style.display = 'block';
            videoPlaceholder.querySelector('h2').textContent = 'Chat ended';
            videoPlaceholder.querySelector('p').textContent = 'Click "Start Chat" to begin again';
            
            stopMeetingTimer();
            updateParticipantCount(1);
            
            await apiCall('disconnect');
            
            stopPolling();
            
            updateStatus('Ready to connect', 'disconnected');
            startChatBtn.disabled = false;
            nextChatBtn.disabled = true;
            stopChatBtn.disabled = true;
            chatInput.disabled = true;
            sendChatBtn.disabled = true;
            toggleCameraBtn.disabled = true;
            toggleMicBtn.disabled = true;
            
            partnerId = null;
            chatMessages.innerHTML = '';
            addChatMessage('System: Chat ended. Click "Start Chat" to begin again.', 'system');
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || !partnerId) {
                debugLog(`Cannot send message: message="${message}", partnerId="${partnerId}"`);
                return;
            }
            
            debugLog(`Sending message: "${message}" to partner: ${partnerId}`);
            const result = await apiCall('chatMessage', { message });
            
            if (result.success) {
                addChatMessage(message, 'user');
                chatInput.value = '';
                debugLog(`Message sent successfully`);
            } else {
                debugLog(`Message send failed: ${result.error || 'Unknown error'}`);
                addChatMessage(`System: Failed to send message - ${result.error || 'Unknown error'}`, 'system');
            }
        }

        function startPolling() {
            if (polling) return;
            polling = true;
            pollForUpdates();
        }

        function stopPolling() {
            polling = false;
        }

        async function pollForUpdates() {
            if (!polling) return;
            
            try {
                // Get WebRTC signals
                const signalsResult = await apiCall('getSignals');
                if (signalsResult.signals) {
                    for (const signalData of signalsResult.signals) {
                        await handleSignal(signalData); // Pass the complete signalData object
                    }
                }
                
                // Get chat messages
                const messagesResult = await apiCall('getMessages');
                if (messagesResult.messages && messagesResult.messages.length > 0) {
                    debugLog(`Received ${messagesResult.messages.length} messages from partner`);
                    for (const msgData of messagesResult.messages) {
                        addChatMessage(msgData.message, 'partner');
                    }
                }
                
                // Get events (like partner disconnect)
                const eventsResult = await apiCall('getEvents');
                if (eventsResult.events) {
                    for (const event of eventsResult.events) {
                        if (event.type === 'partnerDisconnected') {
                            addChatMessage('System: Partner disconnected', 'system');
                            await nextPartner();
                        }
                    }
                }
            } catch (error) {
                console.error('Polling error:', error);
            }
            
            setTimeout(pollForUpdates, 1000);
        }

        // Debug function to show connection status
        async function showDebugInfo() {
            try {
                const debugResult = await apiCall('debug');
                addChatMessage('=== DEBUG INFO ===', 'system');
                addChatMessage(`User ID: ${debugResult.userId}`, 'system');
                addChatMessage(`Partner: ${debugResult.partner || 'None'}`, 'system');
                addChatMessage(`Partner exists: ${debugResult.partnerExists}`, 'system');
                addChatMessage(`Messages waiting: ${debugResult.messageCount}`, 'system');
                addChatMessage(`Total users: ${debugResult.totalUsers}`, 'system');
                addChatMessage(`Waiting user: ${debugResult.waitingUser || 'None'}`, 'system');
                addChatMessage('==================', 'system');
            } catch (error) {
                addChatMessage(`Debug failed: ${error.message}`, 'system');
            }
        }

        async function handleSignal(signalData) {
            if (!peerConnection) return;
            
            const signal = signalData.signal;
            const senderId = signalData.from;
            
            // Set partnerId if not already set
            if (!partnerId && senderId) {
                partnerId = senderId;
                debugLog(`Partner ID set to: ${partnerId}`);
            }
            
            if (signal.type === 'offer') {
                await peerConnection.setRemoteDescription(signal.offer);
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                await apiCall('signal', {
                    signal: {
                        type: 'answer',
                        answer: answer
                    }
                });
                
                // Enable chat for the person receiving the offer
                debugLog('Received offer, enabling chat functionality');
                nextChatBtn.disabled = false;
                chatInput.disabled = false;
                sendChatBtn.disabled = false;
                
            } else if (signal.type === 'answer') {
                await peerConnection.setRemoteDescription(signal.answer);
                debugLog('Received answer, connection should be established');
                
            } else if (signal.type === 'ice-candidate') {
                await peerConnection.addIceCandidate(signal.candidate);
            }
        }

        // Event listeners
        startChatBtn.addEventListener('click', startChat);
        nextChatBtn.addEventListener('click', nextPartner);
        stopChatBtn.addEventListener('click', stopChat);
        sendChatBtn.addEventListener('click', sendMessage);
        debugBtn.addEventListener('click', showDebugInfo);
        toggleCameraBtn.addEventListener('click', toggleCamera);
        toggleMicBtn.addEventListener('click', toggleMicrophone);

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial setup
        updateStatus('Ready to connect', 'disconnected');
        updateParticipantCount(1);
        addChatMessage('Welcome to Meet World! Click "Start Chat" to find a partner.', 'system');
        
        // Test API connection when page loads
        testApiConnection();
    </script>
</body>
</html>
