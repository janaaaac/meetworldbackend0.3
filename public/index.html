<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Chat Platform</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 1200px;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 4/3;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.waiting {
            background: #fff3cd;
            color: #856404;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .chat-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            height: 300px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 10px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
        }

        .message.system {
            background: #e9ecef;
            color: #495057;
            font-style: italic;
        }

        .message.user {
            background: #007bff;
            color: white;
            margin-left: auto;
        }

        .message.partner {
            background: #28a745;
            color: white;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 20px;
            outline: none;
            font-size: 1em;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 10px 20px;
            border-radius: 20px;
        }

        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ Live Video Chat</h1>
        
        <div id="status" class="status disconnected">
            Click "Start Chat" to begin
        </div>

        <div class="video-container">
            <div class="video-wrapper">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label">You</div>
            </div>
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label">Partner</div>
            </div>
        </div>

        <div class="controls">
            <button id="startChatBtn">Start Chat</button>
            <button id="nextChatBtn" disabled>Next Partner</button>
            <button id="stopChatBtn" disabled>Stop Chat</button>
        </div>

        <div class="chat-container">
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" class="chat-input" placeholder="Type your message..." disabled>
                <button id="sendChatBtn" class="send-btn" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        // HTTP-based real-time communication
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startChatBtn = document.getElementById('startChatBtn');
        const nextChatBtn = document.getElementById('nextChatBtn');
        const stopChatBtn = document.getElementById('stopChatBtn');
        const statusDiv = document.getElementById('status');

        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendChatBtn = document.getElementById('sendChatBtn');

        let localStream;
        let peerConnection;
        let partnerId;
        let userId;
        let polling = false;

        // Generate unique user ID
        userId = 'user_' + Math.random().toString(36).substr(2, 9);
        
        // Debug function
        function debugLog(message) {
            console.log(`[${new Date().toLocaleTimeString()}] ${message}`);
            addChatMessage(`Debug: ${message}`, 'system');
        }

        // Test API connection on load
        async function testApiConnection() {
            try {
                const response = await fetch('/api/chat');
                const data = await response.json();
                debugLog(`API Status: ${data.status}, Users: ${data.users}`);
                return true;
            } catch (error) {
                debugLog(`API Connection Failed: ${error.message}`);
                return false;
            }
        }

        const stunServers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // HTTP API functions
        async function apiCall(type, data = {}) {
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, type, data })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const responseText = await response.text();
                if (!responseText.trim()) {
                    throw new Error('Empty response from server');
                }

                try {
                    return JSON.parse(responseText);
                } catch (parseError) {
                    console.error('Failed to parse JSON response:', responseText);
                    throw new Error(`Invalid JSON response: ${parseError.message}`);
                }
            } catch (error) {
                console.error('API call failed:', error);
                addChatMessage(`System: Connection error - ${error.message}`, 'system');
                return { error: error.message };
            }
        }

        async function startLocalVideo() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                addChatMessage('System: Camera and microphone ready');
                return true;
            } catch (error) {
                console.error('Error accessing media devices.', error);
                addChatMessage('System: Could not access camera/microphone. Please check permissions.');
                return false;
            }
        }

        function updateStatus(message, className) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${className}`;
        }

        function addChatMessage(message, type = 'system') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function createPeerConnection() {
            peerConnection = new RTCPeerConnection(stunServers);

            peerConnection.onicecandidate = async (event) => {
                if (event.candidate) {
                    await apiCall('signal', {
                        signal: {
                            type: 'ice-candidate',
                            candidate: event.candidate
                        }
                    });
                }
            };

            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
                addChatMessage('Partner: Connected!');
                updateStatus('Connected to partner', 'connected');
            };

            if (localStream) {
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
            }
        }

        async function startChat() {
            updateStatus('Starting chat...', 'waiting');
            
            const videoStarted = await startLocalVideo();
            if (!videoStarted) {
                updateStatus('Failed to start camera', 'disconnected');
                return;
            }

            const joinResult = await apiCall('join');
            if (joinResult.error) {
                updateStatus('Failed to connect to server', 'disconnected');
                addChatMessage(`System: ${joinResult.error}`);
                return;
            }

            await createPeerConnection();
            
            updateStatus('Looking for a partner...', 'waiting');
            startChatBtn.disabled = true;
            stopChatBtn.disabled = false;
            
            // Start polling for partner
            startPolling();
            
            // Look for partner
            await findPartner();
        }

        async function findPartner() {
            const result = await apiCall('findPartner');
            if (result.error) {
                addChatMessage(`System: Error finding partner - ${result.error}`);
                updateStatus('Error connecting', 'disconnected');
                return;
            }

            if (result.partner) {
                partnerId = result.partner;
                addChatMessage(`System: Found partner! Starting video call...`);
                
                // Create offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                await apiCall('signal', {
                    signal: {
                        type: 'offer',
                        offer: offer
                    }
                });
                
                nextChatBtn.disabled = false;
                chatInput.disabled = false;
                sendChatBtn.disabled = false;
            }
        }

        async function nextPartner() {
            if (peerConnection) {
                peerConnection.close();
            }
            
            remoteVideo.srcObject = null;
            partnerId = null;
            
            chatMessages.innerHTML = '';
            addChatMessage('System: Looking for next partner...');
            updateStatus('Looking for a new partner...', 'waiting');
            
            nextChatBtn.disabled = true;
            chatInput.disabled = true;
            sendChatBtn.disabled = true;
            
            await createPeerConnection();
            await findPartner();
        }

        async function stopChat() {
            if (peerConnection) {
                peerConnection.close();
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localVideo.srcObject = null;
            }
            
            remoteVideo.srcObject = null;
            
            await apiCall('disconnect');
            
            stopPolling();
            
            updateStatus('Chat stopped', 'disconnected');
            startChatBtn.disabled = false;
            nextChatBtn.disabled = true;
            stopChatBtn.disabled = true;
            chatInput.disabled = true;
            sendChatBtn.disabled = true;
            
            partnerId = null;
            chatMessages.innerHTML = '';
            addChatMessage('System: Chat ended. Click "Start Chat" to begin again.');
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || !partnerId) return;
            
            await apiCall('chatMessage', { message });
            addChatMessage(`You: ${message}`, 'user');
            chatInput.value = '';
        }

        function startPolling() {
            if (polling) return;
            polling = true;
            pollForUpdates();
        }

        function stopPolling() {
            polling = false;
        }

        async function pollForUpdates() {
            if (!polling) return;
            
            try {
                // Get WebRTC signals
                const signalsResult = await apiCall('getSignals');
                if (signalsResult.signals) {
                    for (const signalData of signalsResult.signals) {
                        await handleSignal(signalData.signal);
                    }
                }
                
                // Get chat messages
                const messagesResult = await apiCall('getMessages');
                if (messagesResult.messages) {
                    for (const msgData of messagesResult.messages) {
                        addChatMessage(`Partner: ${msgData.message}`, 'partner');
                    }
                }
                
                // Get events (like partner disconnect)
                const eventsResult = await apiCall('getEvents');
                if (eventsResult.events) {
                    for (const event of eventsResult.events) {
                        if (event.type === 'partnerDisconnected') {
                            addChatMessage('System: Partner disconnected');
                            await nextPartner();
                        }
                    }
                }
            } catch (error) {
                console.error('Polling error:', error);
            }
            
            setTimeout(pollForUpdates, 1000);
        }

        async function handleSignal(signal) {
            if (!peerConnection) return;
            
            if (signal.type === 'offer') {
                await peerConnection.setRemoteDescription(signal.offer);
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                await apiCall('signal', {
                    signal: {
                        type: 'answer',
                        answer: answer
                    }
                });
            } else if (signal.type === 'answer') {
                await peerConnection.setRemoteDescription(signal.answer);
            } else if (signal.type === 'ice-candidate') {
                await peerConnection.addIceCandidate(signal.candidate);
            }
        }

        // Event listeners
        startChatBtn.addEventListener('click', startChat);
        nextChatBtn.addEventListener('click', nextPartner);
        stopChatBtn.addEventListener('click', stopChat);
        sendChatBtn.addEventListener('click', sendMessage);

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial status
        updateStatus('Click "Start Chat" to begin', 'disconnected');
        addChatMessage('Welcome to Live Video Chat! Click "Start Chat" to find a partner.');
        
        // Test API connection when page loads
        testApiConnection();
    </script>
</body>
</html>
